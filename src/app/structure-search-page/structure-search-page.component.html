<app-ncats-header [searchBar]="true"></app-ncats-header>
<div fxLayout="row" fxLayout.lt-sm="column" class="search-content">
  <div fxFlex="15" fxFlex.lt-sm="90"></div>
  <div fxFlex="85" fxFlex.lt-sm="90" class="api-wrapper">
    <div fxLayout="row">
      <div fxFlex="85">
        <app-sketcher></app-sketcher>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="15">
        <mat-form-field class="full-width-field">
          <mat-select [formControl]="typeCtrl">
            <mat-option [value]="'substructure'">Substructure</mat-option>
            <mat-option [value]="'similarity'">Similarity</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="10" *ngIf="typeCtrl.value === 'similarity'">
      <mat-form-field>
          <input matInput [formControl]="percentCtrl">
        </mat-form-field>
      </div>
      <div fxFlex>
      <mat-form-field class="full-width-field">
          <input matInput placeholder="structure" [formControl]="smilesCtrl">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="85">
        <button mat-raised-button [color]="'primary'" (click)="search()">Search <mat-icon>search</mat-icon></button>
      </div>
    </div>
  </div>
</div>
<app-pharos-footer></app-pharos-footer>
