<app-ncats-header [searchBar]="true"></app-ncats-header>
<div fxLayout="row" fxLayout.lt-sm="column" class="api-content">
  <div fxFlex="15" fxFlex.lt-sm="90"></div>
  <div fxFlex="85" fxFlex.lt-sm="90" class="api-wrapper">
    <div fxLayout="row">
      <div fxFlex="85">
        <mat-form-field>
          <input matInput placeholder="Search Identity" [formControl]="percentCtrl">
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="100">
        <mat-form-field>
          <textarea matInput placeholder="Query Sequence" [formControl]="sequenceCtrl" [rows]="10"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="85">
        <button mat-raised-button [color]="'primary'" (click)="search()">Search <mat-icon>search</mat-icon></button>
      </div>
    </div>
  </div>
</div>
<app-pharos-footer></app-pharos-footer>
