
<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around start" class="search-content">
  <div fxFlex="75" fxFlex.lt-sm="90">
    <div fxLayout="row" class ="header-row">
    <div class="section-header active">Protein Sequence Search</div>
    </div>
    <div fxLayout="column" >
      <div fxFlex="100" *ngIf="truncated" class="warning">
        Sequence Search is limited to {{maxLength}} amino acids. Your sequence has been truncated.
      </div>
      <div fxFlex="100">
        <mat-form-field class="full-width-field">
          <textarea matInput placeholder="Query Sequence" [formControl]="sequenceCtrl" [rows]="5" [maxlength]="maxLength"
                    (change)="change($event)" #sequenceField></textarea>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row">
      <div fxFlex="85" class="buttons-row">
        <button mat-raised-button [color]="'primary'" [disabled]="sequenceCtrl.value.length === 0" (click)="search()">
          Explore Matching Targets <mat-icon>search</mat-icon></button>
      </div>
    </div>
  </div>
</div>
