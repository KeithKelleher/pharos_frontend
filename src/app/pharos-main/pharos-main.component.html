<div class = "main" >
  <app-ncats-header></app-ncats-header>
  <mat-sidenav-container class="flex-body facetsDrawer">
    <mat-sidenav #sidenav [mode]="'over'">
      <!-- sidenav content -->
      <pharos-filter-panel></pharos-filter-panel>
    </mat-sidenav>
    <mat-sidenav-content>
      <pharos-breadcrumb></pharos-breadcrumb>
      <button type="button" class="sidenavToggle" mat-raised-button [color]="'primary'" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <pharos-data-list-visualizations></pharos-data-list-visualizations>
      <pharos-facet-list></pharos-facet-list>
      <pharos-data-list></pharos-data-list>
      <pharos-scroll-to-top></pharos-scroll-to-top>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-ncats-footer class ="footer"></app-ncats-footer>
</div>
