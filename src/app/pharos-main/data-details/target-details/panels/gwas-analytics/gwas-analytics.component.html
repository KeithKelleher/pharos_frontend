<article>
  <mat-card id={{field}}
            class="section-card"
            *ngIf="data && (target?.gwasAnalytics?.associations.length > 0)"
            (pharosScrollspy)="active(field)"
            #tiga>
    <mat-card-content>
      <div *ngIf="loading" class="loadingIcon" fxLayoutAlign="center center">
        <img class="spinner rotating" alt="loading..." src="./assets/images/pharos_spinner.svg">
      </div>
      <div fxLayout="row"
           class="tkrow"
           fxLayoutAlign="start stretch">
        <div fxFlex="95">
          <span class="mat-title" [matTooltip]=description
                [matTooltipClass]="'pharos-tooltip'">GWAS Traits ({{target?.gwasAnalytics?.associations.length}})</span>
        </div>
        <div fxFlex="5">
          <pharos-help-panel-trigger [origin]="'tiga'"
                                     [label]="'GWAS Traits'"></pharos-help-panel-trigger>
        </div>
      </div>
      <pharos-generic-table [useInternalPaginator]="true" [data]="targetProps.gwasAnalytics.associations" [fieldsConfig]="fields" [defaultPageSize]="5">
        <ul>
          <li>
            <ncats-property-display class="mat-title" [showLabel]="false"
                                    matTooltip="Explore on TIGA"
                                    matTooltipClass="pharos-tooltip"
                                    matTooltipPosition="after"
                                    [property]="{term:'Explore on TIGA', externalLink:'https://unmtid-shinyapps.net/shiny/tiga/?gene=' + target.gwasAnalytics.ensgID}">
            </ncats-property-display>
          </li>
        </ul>
      </pharos-generic-table>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="95" class="scatter-plot-holder">
          <pharos-scatter-plot [data]="tigaData" [options]="chartOptions"></pharos-scatter-plot>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</article>
