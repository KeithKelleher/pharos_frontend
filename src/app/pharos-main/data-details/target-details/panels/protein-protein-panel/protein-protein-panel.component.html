<article>
  <mat-card id="ppi"
            (pharosScrollspy)="active('ppi')"
            #ppi
  >
    <mat-card-content>
      <div *ngIf="loading" class="loadingIcon" fxLayoutAlign="center center">
        <img class="spinner rotating" alt="loading..." src="./assets/images/pharos_spinner.svg">
      </div>
      <div fxLayout="row"
           class="tkrow"
           fxLayoutAlign="start stretch">
        <div fxFlex="95">
        <span class="mat-title"
              [matTooltip]=description
              [matTooltipClass]="'pharos-tooltip'">
          Protein-Protein Interactions ({{target.ppiCount}})</span>
        </div>
        <div fxFlex="5">
          <pharos-help-panel-trigger [origin]="'ppi'"
                                     [label]="'Protein-Protein Interactions'"></pharos-help-panel-trigger>
        </div>
      </div>
      <pharos-target-table [data]= ppis
                           [pageData]="targetPageData"
                           [showLabel]=false
                           [showToolbar]="false"
                           (pageChange)="paginateTargets($event)" *ngIf="target"></pharos-target-table>
    </mat-card-content>
  </mat-card>
</article>
