<mat-card id ="ppi" *ngIf="allTargets.length > 0">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Protein-Protein Interactions ({{allTargets.length}})</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
<pharos-target-table [data] = targets [pageData]="targetPageData" [showLabel] = false (pageChange)="paginateTargets($event)" *ngIf="targets"></pharos-target-table>
  </mat-card-content>
</mat-card>
