<mat-card class="flex30">
  <mat-card-header>
    <mat-card-title ><span class="mat-title"> Find similar targets:</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
      <div *ngFor = "let key of keys">
        <div *ngIf="data[key]?.length > 0" fxFlex = "25">
          <pharos-link-list [list] = data[key]></pharos-link-list>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
