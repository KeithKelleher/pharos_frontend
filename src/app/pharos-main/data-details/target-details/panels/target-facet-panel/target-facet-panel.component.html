<div fxFlexFill>
<mat-card class="flex30 full-height">
  <mat-card-header>
    <mat-card-title ><span class="mat-title"> Find similar targets:</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="20px">
      <div *ngFor = "let facet of facets" fxFlex = "calc(25% - 20px)" class="full-height">
          <pharos-link-list [list] = facet.fields [label]="facet.label"></pharos-link-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
