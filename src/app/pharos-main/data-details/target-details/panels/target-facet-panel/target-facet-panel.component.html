<article>
  <mat-card id="relatedTargets"
          (pharosScrollspy)="active('relatedTargets')"
#relatedTargets>
  <mat-card-content>
    <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
      <img class="spinner rotating" alt="loading..."  src="./assets/images/pharos_spinner.svg">
    </div>
    <div fxLayout="row"
         class="tkrow"
         fxLayoutAlign="start stretch">
      <div fxFlex="95">
        <span class="mat-title"
              [matTooltip]=description
              [matTooltipClass]="'pharos-tooltip'">
          Find similar targets by:</span>
      </div>
      <div fxFlex="5">
        <pharos-help-panel-trigger [origin]="'relatedTargets'" [label]="'Related Targets'"></pharos-help-panel-trigger>
      </div>
    </div>
    <div id="facets-grid">
      <div *ngFor = "let facet of facets">
        <span class="mat-title"
              [matTooltip]= "getTooltip(facet.name)"
              [matTooltipClass]="'pharos-tooltip'">{{getLabel(facet.label)}}</span>
        <pharos-explore-list-button [path]="'/targets'" [buttonText]="'Find Similar Targets'"
                                    [facetName]="getLabel(facet.label) + 's'"
                                    [queryParams]="{similarity: '(' + target.accession + ', ' + getLabel(facet.name) + ')'}"></pharos-explore-list-button>
        <pharos-generic-table
          [data]="facet.fields.slice(0,10)"
          [fieldsConfig]="fields"
          [showPaginator]="false"
          class="target-facets">
        </pharos-generic-table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</article>
