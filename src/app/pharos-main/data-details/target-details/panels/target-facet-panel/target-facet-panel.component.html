<mat-card id="relatedTargets">
  <mat-card-header>
    <mat-card-title ><span class="mat-title"> Find similar targets:</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="facets-grid">
      <div *ngFor = "let facet of facets">
          <!--<pharos-link-list [list] = facet.fields [label]="getLabel(facet.label)"></pharos-link-list>-->
        <span class="mat-title">{{getLabel(facet.label)}} ({{facet.fields.length}}) </span>
        <pharos-generic-table [data]="facet.fields" [fieldsConfig]="fields" class="target-facets"></pharos-generic-table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
