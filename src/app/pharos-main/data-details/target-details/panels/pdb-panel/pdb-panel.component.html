<article>
  <mat-card class="section-card"
          (pharosScrollspy)="active('pdbview')"
          #pdbview
          id="pdbview"
          *ngIf="data">
  <mat-card-content>
    <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
      <img class="spinner rotating" alt="loading..."  src="./assets/images/pharos_spinner.svg">
    </div>
    <div fxLayout="row"
         class="tkrow"
         fxLayoutAlign="start stretch">
      <div fxFlex="95">
        <span class="mat-title"
              [matTooltip] = description
              [matTooltipClass] = "'pharos-tooltip'">
         Protein Database ({{reports?.length}})</span>
      </div>
      <div fxFlex="5">
        <pharos-help-panel-trigger [origin] = "'pdbview'" [label]="'Protein Database Viewer'"></pharos-help-panel-trigger>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
<div fxFlex="60" class="pdb-holder">
      <pharos-protein-structure-viewer [pdbid] = pdbid *ngIf="tableArr.length > 0 && pdbid"></pharos-protein-structure-viewer>
</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="60" fxFlex.lt-md="80">
        <p *ngIf="tableArr.length > 0 && pdbid" class="pdbid-display">Displaying: {{pdbid}}</p>
        <p *ngIf="tableArr.length > 0 && pdbid" class="slice-help">  <mat-icon [color]="'primary'" class = "help-icon">info</mat-icon> Click on a
          row in the table to change the structure displayed. More information can be found at
          <a href="http://www.rcsb.org/" target="_blank" rel="noreferrer" rel="noreferrer">RCSB PDB <mat-icon [inline]="true">open_in_new</mat-icon></a></p>
      </div>
    </div>
    <div fxHide.lt-md>
    <pharos-generic-table
      [pageData]= pageData
      [data]= tableArr
      [fieldsConfig]= fieldsData
      (pageChange)="pagePDB($event)"
      (rowClick)="changePdbId($event)">
    </pharos-generic-table>
    </div>
      <div fxHide.gt-md>
    <pharos-generic-table
      [pageData]= pageData
      [data]= tableArr
      [fieldsConfig]= shortFieldsData
      (pageChange)="pagePDB($event)"
      (rowClick)="changePdbId($event)">
    </pharos-generic-table>
      </div>
  </mat-card-content>
</mat-card>
</article>
