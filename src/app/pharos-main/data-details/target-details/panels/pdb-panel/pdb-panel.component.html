<mat-card class="section-card"
          (pharosScrollspy)="active('pdbview')"
          #pdbview
          id="pdbview"
          *ngIf="data">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Protein Database ({{reports?.length}})</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center">
<div fxFlex="60">
      <pharos-protein-structure-viewer [pdbid] = pdbid *ngIf="tableArr.length > 0"></pharos-protein-structure-viewer>
</div>
    </div>
    <pharos-generic-table
      [pageData]= pageData
      [data]= tableArr
      [fieldsConfig]= fieldsData
      (pageChange)="pagePDB($event)"
      (rowClick)="changePdbId($event)">
    </pharos-generic-table>
  </mat-card-content>
</mat-card>
