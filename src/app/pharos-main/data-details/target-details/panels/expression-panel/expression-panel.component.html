<div>
<mat-card class="flex30">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Expression Data</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class = "row" fxLayout.xs="column" fxLayoutAlign="space-around stretch">
      <div fxFlex = "30">
      <mat-tab-group [dynamicHeight]="true">
        <mat-tab label = "Specificity">
            <pharos-radar-chart [data] = radarData [shape]="true" [size] = "'medium-shape'"></pharos-radar-chart>
        </mat-tab>
        <mat-tab label = "Differential">
              <pharos-disease-source *ngIf=diseaseSources [data]= diseaseSources></pharos-disease-source>
        </mat-tab>
      </mat-tab-group>
      </div>
      <div fxFlex="70">
          <mat-tab-group (selectedTabChange)="changeHarminogramTabData($event)" [dynamicHeight]="true">
            <mat-tab *ngFor="let source of sources" label = "{{source.label}} ({{getSourceCount(source.label)}})"  >
                <div class = "row" fxLayout.xs="column" fxLayoutAlign="start">
                  <div fxFlex="50">
                <img class = "hg" src ={{imgUrl}}>
                  </div>
                  <div fxFlex="50">
                    <pharos-link-list [list]= hgData [label]=source.label></pharos-link-list>
                  </div>
                </div>
            </mat-tab>
          </mat-tab-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
