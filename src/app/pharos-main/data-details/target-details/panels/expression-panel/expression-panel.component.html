<div>
<mat-card class="flex30">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Expression Data</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class = "row" fxLayout.xs="column" fxLayoutAlign="space-around stretch">
      <div fxFlex = "30">
      <mat-tab-group (selectedTabChange)="changeExpressionTabData($event)">
        <mat-tab label = "Specificity">
          <ng-template matTabContent>
            <pharos-spider-chart [data] = radarData  [size] = "'medium'"></pharos-spider-chart>
          </ng-template>
        </mat-tab>
        <mat-tab label = "Differential">
          <ng-template matTabContent>
<!--
            <pharos-generic-table [data]= tableArr [fieldsConfig] = getTableData(source)></pharos-generic-table>
-->
          </ng-template>
        </mat-tab>
      </mat-tab-group>
      </div>
      <div fxFlex="70">
          <mat-tab-group (selectedTabChange)="changeHarminogramTabData($event)" [dynamicHeight]="true">
            <mat-tab *ngFor="let source of sources" label = "{{source}} ({{getSourceCount(source)}})"  >
                <div class = "row" fxLayout.xs="column" fxLayoutAlign="start">
                  <div fxFlex="50">
                <img class = "hg" src = "http://localhost:9001/idg/expression/homunculus?acc=Q8TC21&source=gtex">
                  </div>
                  <div fxFlex="50">
                    <pharos-link-list [list]= hgData [label]=source></pharos-link-list>
                  </div>
                </div>
            </mat-tab>
          </mat-tab-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</div>
