<mat-card class ="flex30" *ngIf="data">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">IDG Resources ({{tableArr?.length}})</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Physical Resources" matTooltip="View and order IDG produced resources from vendors">
        <pharos-generic-table [data]= tableArr [fieldsConfig] = fields></pharos-generic-table>
      </mat-tab>
      <mat-tab label="Data Resources" matTooltip="View and explore IDG produced data sets">
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
