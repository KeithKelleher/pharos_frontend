<mat-card class="flex30">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">AA Sequence</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex = "30">
        <ng-container *ngIf="data.synonyms?.length > 0">
          <mat-card-subtitle>Accession</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.synonyms">
              <pharos-term-display [term]= term [showLabel]="false"></pharos-term-display><br>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.symbol?.length > 0">
          <br>
          <mat-card-subtitle>Symbol</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.symbol">
              <pharos-term-display [term] = term [showLabel]="false"></pharos-term-display>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.gene?.length > 0">
          <br>
          <mat-card-subtitle>NCBI Gene</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.gene">
              <pharos-term-display [term]= term  [showLabel]="false"></pharos-term-display>
            </li>
          </ul>
        </ng-container>
      </div>
      <div fxFlex="60">
        <pharos-bar-chart [data]="residueCounts"></pharos-bar-chart>
      </div>
    </div>
    <div class = "well">
    <div fxLayout="row" fxLayoutAlign="start center" *ngFor = " let chunk of sequence" fxLayout="start stretch">
      <div fxFlex="55">
        {{chunk.chunk}}
      </div>
      <div fxFlex="40" fxHide.lt-md>
        {{chunk.residues}}
      </div>
    </div>
      //
    </div>
  </mat-card-content>
</mat-card>
<br>
