<mat-card class="full-height">
  <mat-card-header>
    <mat-card-title >
      <span class="mat-title"
      [matTooltip] = description
            [matTooltipClass] = "'pharos-tooltip'">
        Assay ({{data.assays?.length}})</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="pubchem">
        <mat-header-cell *matHeaderCellDef class="width10">PubChem ID</mat-header-cell>
        <mat-cell class="width10" *matCellDef="let row">
          <a href ="https://pubchem.ncbi.nlm.nih.gov/bioassay/{{row.pubchem}}" target="_blank" >{{row.pubchem}} </a>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef class="width10">Active</mat-header-cell>
        <mat-cell class="width10" *matCellDef="let row">
          <a href ="https://www.ncbi.nlm.nih.gov/pcsubstance?linkname=pcassay_pcsubstance_active&from_uid={{row.pubchem}}" target="_blank" >{{row.active}} </a>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="inconclusive">
        <mat-header-cell *matHeaderCellDef class="width10">Inconclusive</mat-header-cell>
        <mat-cell class="width10" *matCellDef="let row">
          {{row.inconclusive || 0}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="inactive">
        <mat-header-cell *matHeaderCellDef class="width10">Inactive</mat-header-cell>
        <mat-cell class="width10" *matCellDef="let row">
          <a href ="https://www.ncbi.nlm.nih.gov/pcsubstance?linkname=pcassay_pcsubstance_inactive&from_uid={{row.pubchem}}" target="_blank" >{{row.inactive}} </a>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef class="width10">Type</mat-header-cell>
        <mat-cell class="width10" *matCellDef="let row">
         {{row.type}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell class ="width80" *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell class ="width80" *matCellDef="let row">
          {{row.name}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns;">
      </mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
<br>
