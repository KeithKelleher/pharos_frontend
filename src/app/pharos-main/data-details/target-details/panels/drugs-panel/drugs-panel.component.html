<mat-card id = {{field}}
          class="section-card"
          *ngIf = "drugsList.length > 0"
          (pharosScrollspy)="active(field)"
           #drugs>
  <mat-card-content>
    <mat-card-title>
      <span class="mat-title"
            [matTooltip] = description
            [matTooltipClass] = "'pharos-tooltip'"
      >{{label}} ({{data.drugscount}})</span>
    </mat-card-title>

    <mat-paginator
      #drugPaginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]"
                   [hidePageSize]="hidePageSize"
                   [showFirstLastButtons]="true"
                   (page)="paginate($event)">
    </mat-paginator>
   <!--
      <mat-paginator
        [pageData]="pageData"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 60, 100]"
        (page)="paginate($event)"></mat-paginator>-->
    <div class ="structure-grid">
    <div *ngFor="let drug of drugsList">
      <pharos-ligand-card [ligand]="drug" [target]="target"></pharos-ligand-card>
    </div>
    </div>
  </mat-card-content>
</mat-card>
