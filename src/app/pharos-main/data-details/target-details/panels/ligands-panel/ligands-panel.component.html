<mat-card class="flex30" >
  <mat-card-content>
    <div  *ngIf = "drugsDataSource.data.length >0">
    <mat-card-title ><span class="mat-title">Drugs ({{drugsDataSource.data.length}})</span></mat-card-title>
      <pharos-custom-paginator
        [pageData]="drugPageData"
        [pageSize]="20"
        [pageSizeOptions]="[20, 60, 100]"
        (page)="paginateDrugs($event)"></pharos-custom-paginator>
    <div class="structure-grid">
    <div *ngFor="let drug of drugsDataSource.data">
        <h3 class = "mat-subheading-2">{{drug.name}}</h3>
        <img [src] = drug.imageUrl alt = "image for {{drug.name}}">
        <br>
        <br>
        {{drug.activityType}} {{drug.activity}}
      </div>
    </div>
    </div>
    <mat-divider class = "spaced"></mat-divider>
    <div  *ngIf = "ligandsDataSource.data.length >0">
    <mat-card-title ><span class="mat-title">Ligands ({{ligandsDataSource.data.length}})</span></mat-card-title>
      <pharos-custom-paginator
        [pageData]="ligandPageData"
        [pageSize]="20"
        [pageSizeOptions]="[20, 60, 100]"
        (page)="paginateLigands($event)"></pharos-custom-paginator>
    <div class ="structure-grid">
    <div *ngFor="let ligand of ligandsDataSource.data">
        <h3 class = "mat-subheading-2">{{ligand.name}}</h3>
        <img [src] = ligand.imageUrl alt = "image for {{ligand.name}}">
        <br>
        <br>
        {{ligand.activityType}} {{ligand.activity}}
      </div>
    </div>
    </div>
  </mat-card-content>
</mat-card>
<br>
