<article>
  <mat-card id = {{field}}
          class="section-card"
          *ngIf = "ligandsList.length > 0"
          (pharosScrollspy)="active(field)"
          #ligands #drugs>
  <mat-card-content>
    <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
    <div fxLayout="row"
         class="tkrow"
         fxLayoutAlign="start stretch">
      <div fxFlex="95">
        <span class="mat-title"
              [matTooltip] = description
              [matTooltipClass] = "'pharos-tooltip'">
          {{label}} ({{data.ligandcount}})</span>
      </div>
      <div fxFlex="5">
        <pharos-help-panel-trigger [origin] = "'ligands'" [label]="'Active Ligands'"></pharos-help-panel-trigger>
      </div>
    </div>
    <!--<mat-paginator
      #ligandPaginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]"
                   [hidePageSize]="hidePageSize"
                   [showFirstLastButtons]="true"
                   (page)="paginate($event)">
    </mat-paginator>-->
    <pharos-custom-paginator [pageData]="pageData" (page)="paginate($event)"></pharos-custom-paginator>
   <!--
      <mat-paginator
        [pageData]="pageData"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 60, 100]"
        (page)="paginate($event)"></mat-paginator>-->
    <div class ="structure-grid">
    <div *ngFor="let ligand of ligandsList">
      <pharos-ligand-card [ligand]="ligand" [target]="target"></pharos-ligand-card>
    </div>
    </div>
  </mat-card-content>
</mat-card>
</article>
