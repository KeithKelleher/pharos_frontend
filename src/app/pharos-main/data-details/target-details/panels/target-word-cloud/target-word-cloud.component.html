<mat-card #targetWordCloud
          class="section-card"
          id="targetWordCloud">
  <mat-card-content>
    <div *ngIf="loading" class="loadingIcon" fxLayoutAlign="center center">
      <img alt="loading..." class="spinner rotating" src="../../../../../../assets/images/pharos_spinner.svg">
    </div>
    <span class="mat-title"
          [matTooltip]="getTooltip('wordcloud')"
          [matTooltipClass]="'pharos-tooltip'">Overrepresented Terms from Abstracts
    </span>
    <ng-container *ngIf="target?.publicationCount >= 2; else notenoughpubs">
      <mat-card-subtitle>{{cloudData.length}} terms from up to 100 abstracts, scaled based on the degree of overrepresentation (Fisher's Exact Test p-Value).</mat-card-subtitle>
      <pharos-word-cloud [data]="cloudData"></pharos-word-cloud>
    </ng-container>
    <ng-template #notenoughpubs>
      <mat-card-subtitle>Not enough abstracts for a word cloud.</mat-card-subtitle>
    </ng-template>
  </mat-card-content>
</mat-card>
