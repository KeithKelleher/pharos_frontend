<div fxFlexFill>
<mat-card class ="flex30 full-height" *ngIf = data>
  <mat-card-content>
    <div fxLayout="row" class =" tkrow" fxLayoutAlign="start stretch">
      <div fxFlex="50">
        <span class="mat-title">Target Summary</span>
        <br>
        <br>
    <ng-container *ngIf="data.synonyms?.length > 0">
    <mat-card-subtitle>Accession</mat-card-subtitle>
      <ul class = "inline-list">
      <li *ngFor=" let term of data.synonyms">
    <pharos-term-display [term]= term [showLabel]="false"></pharos-term-display><br>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="data.symbol?.length > 0">
      <br>
      <mat-card-subtitle>Symbol</mat-card-subtitle>
      <ul class = "inline-list">
    <li *ngFor=" let term of data.symbol">
    <pharos-term-display [term] = term [showLabel]="false"></pharos-term-display>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="data.gene?.length > 0">
      <br>
      <mat-card-subtitle>NCBI Gene</mat-card-subtitle>
      <ul class = "inline-list">
    <li *ngFor=" let term of data.gene">
      <pharos-term-display [term]= term  [showLabel]="false"></pharos-term-display>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="data.pubmed?.length > 0">
      <br>
      <mat-card-subtitle>NCBI Gene PubMed Count</mat-card-subtitle>
    <ul class ="inline-list">
      <li *ngFor=" let term of data.pubmed">{{term.intval}}</li>
    </ul>
    </ng-container>
      </div>
      <div fxFlex="50" *ngIf="data.knowledge">
      <span class="mat-title">Knowledge Summary</span>
      <br>
      <br>
        <pharos-radar-chart [data] = data.knowledge [shape]="false" [size] = "'medium'" (click)="openModal()"></pharos-radar-chart>
    </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start stretch">
      <div fxFlex="95">
    <div *ngIf="data?.timelines?.length > 0">
      <span class="mat-title">PubMed Score</span>
      <pharos-line-chart [data]="getTimeline('PubMed Score')"></pharos-line-chart>
    <br>
      <span class="mat-title">PubTator Score</span>
      <pharos-line-chart [data]="getTimeline('PubTator')"></pharos-line-chart>
<br>
      <span class="mat-title">Patents</span>
      <pharos-line-chart [data]="getTimeline('Patent Count')"></pharos-line-chart>
    </div>
      </div>
    </div>
