<mat-card *ngIf = data class ="section-card" id = "summary" (pharosScrollspy)="active('summary')" #summary>
  <mat-card-content>
    <div fxLayout="row"
         fxLayout.lt-md="column"
         class ="tkrow"
         fxLayoutAlign="start stretch"
         #summary #scrollSection>
      <div fxFlex="95">
      <span class="mat-title">Protein Summary</span>
      </div>
      <div fxFlex="5">
      <pharos-help-panel-trigger [origin]="'summary'" [label]="'Protein Summary'"></pharos-help-panel-trigger>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="space-between start">
       <div fxFlex = "30" class="synonyms">
        <ng-container *ngIf="data.synonyms?.length > 0">
          <mat-card-subtitle>Uniprot Accession IDs</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.synonyms">
              <pharos-term-display [term]= term [showLabel]="false"></pharos-term-display><br>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.gene?.length > 0">
          <br>
          <mat-card-subtitle>Gene Name</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.gene">
              <pharos-term-display [term]= term  [showLabel]="false"></pharos-term-display>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.ensembl?.length > 0">
          <br>
          <mat-card-subtitle>Ensembl ID</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.ensembl">
              <pharos-term-display [term]= term  [showLabel]="false"></pharos-term-display>
            </li>
          </ul>
        </ng-container>
         <ng-container *ngIf="data.symbol?.length > 0">
           <br>
           <mat-card-subtitle>Symbol</mat-card-subtitle>
           <ul class = "inline-list wrap">
             <li *ngFor=" let term of data.symbol">
               <pharos-term-display [term] = term [showLabel]="false"></pharos-term-display>
             </li>
           </ul>
         </ng-container>
      </div>
      <div fxFlex="30" class = "kchart full-height" *ngIf="data.knowledge && data.knowledge.length > 0; else noDataDiv">
        <mat-card-subtitle>Illumination Graph</mat-card-subtitle>
        <pharos-radar-chart [data] = data.knowledge [shape]="false" [size] = "'medium'" (click)="openModal()" [origin]="'knowledge'"></pharos-radar-chart>
      </div>
        <div fxFlex = "30" class = "kchart full-height" *ngIf="data.knowledge && data.knowledge.length > 0; else noDataDiv">
          <mat-card-subtitle>Knowledge Table</mat-card-subtitle>
          <pharos-knowledge-table [data] = data.knowledge></pharos-knowledge-table>
        </div>
        <br>
        <br>
      </div>
    <ng-template #noDataDiv>
      <br>
      <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="center center">
      <div fxFlex="25"></div>
      <div fxFlex="50" fxLayoutAlign="space-around center" class = "kchart full-height">
        <div><mat-icon class = "huge">error_outline</mat-icon></div><br>
        <div><h2>No data available</h2></div>
      </div>
      <br>
      <br>
      <br>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
