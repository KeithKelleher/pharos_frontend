<mat-card class ="flex30 width50">
  <mat-card-header>
    <mat-card-title ><span class="mat-title">Target Summary</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="synonyms?.length > 0">
    <mat-card-subtitle>Synonyms</mat-card-subtitle>
      <ul class = "inline-list">
      <li *ngFor=" let term of synonyms">
    <pharos-term-display [term]=term [showLabel]="false"></pharos-term-display><br>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="symbol?.length > 0">
      <br>
      <mat-card-subtitle>Symbol</mat-card-subtitle>
      <ul class = "inline-list">
    <li >
    <pharos-term-display [term] = symbol  [showLabel]="false"></pharos-term-display>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="gene">
      <br>
      <mat-card-subtitle>NCBI Gene</mat-card-subtitle>
      <ul class = "inline-list">
    <li>
      <pharos-term-display [term]= gene  [showLabel]="false"></pharos-term-display>
    </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="pubmed">
      <br>
      <mat-card-subtitle>NCBI Gene PubMed Count</mat-card-subtitle>
    <ul class ="inline-list">
      <li>{{pubmed.intval}}</li>
    </ul>
    </ng-container>

    <ng-container *ngIf="data?.timelines?.length > 0">
    <pharos-line-chart [data]="getTimeline('PubMed Score')"></pharos-line-chart>
    <pharos-line-chart [data]="getTimeline('PubTator')"></pharos-line-chart>
    </ng-container>

    <div *ngFor=" let term of [data.gene]">

    </div>

</mat-card>
