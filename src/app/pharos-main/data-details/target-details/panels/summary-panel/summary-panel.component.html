<article>
  <mat-card *ngIf = data class ="section-card" id = "summary" (pharosScrollspy)="active('summary')" #summary>
  <mat-card-content>
    <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
      <img class="spinner rotating" alt="loading..."  src="./assets/images/pharos_spinner.svg">
    </div>
    <div fxLayout="row"
         class ="tkrow"
         fxLayoutAlign="start stretch"
         #summary>
      <div fxFlex="95">
      <span class="mat-title"
            [matTooltip] = description
            [matTooltipClass] = "'pharos-tooltip'"
      >Protein Summary</span>
      </div>
      <div fxFlex="5">
      <pharos-help-panel-trigger [origin]="'summary'" [label]="'Protein Summary'"></pharos-help-panel-trigger>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="space-between start">
       <div fxFlex = "30" class="synonyms">
        <ng-container *ngIf="target.uniprotIds?.length > 0">
          <mat-card-subtitle
            [matTooltip] = "getTooltip('Uniprot Accession IDs')"
            [matTooltipClass] = "'pharos-tooltip'">
            Uniprot Accession IDs
          </mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of target.uniprotIds">
              <ncats-property-display [property] = term [showLabel]="false"></ncats-property-display><br>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.gene?.length > 0">
          <br>
          <mat-card-subtitle
            [matTooltip] = "getTooltip('Gene Name')"
            [matTooltipClass] = "'pharos-tooltip'"
          >Gene Name</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.gene">
              <ncats-property-display [property]= term  [showLabel]="false"></ncats-property-display>
            </li>
          </ul>
        </ng-container>
        <ng-container *ngIf="data.ensembl?.length > 0">
          <br>
          <mat-card-subtitle
            [matTooltip] = "getTooltip('Ensembl ID')"
            [matTooltipClass] = "'pharos-tooltip'"
          >Ensembl ID</mat-card-subtitle>
          <ul class = "inline-list wrap">
            <li *ngFor=" let term of data.ensembl">
              <ncats-property-display [property]= term  [showLabel]="false"></ncats-property-display>
            </li>
          </ul>
        </ng-container>
         <ng-container *ngIf="data.symbol?.length > 0">
           <br>
           <mat-card-subtitle
             [matTooltip] = "getTooltip('Symbol')"
             [matTooltipClass] = "'pharos-tooltip'">
             Symbol</mat-card-subtitle>
           <ul class = "inline-list wrap">
             <li *ngFor=" let term of data.symbol">
               <ncats-property-display [property] = term [showLabel]="false"></ncats-property-display>
             </li>
           </ul>
         </ng-container>
      </div>
      <div fxFlex="30"
           class = "radar-chart full-height"
           *ngIf="data.knowledge && data.knowledge.length > 0; else noDataDiv">
        <mat-card-subtitle
          [matTooltip] = "getTooltip('Illumination Graph')"
          [matTooltipClass] = "'pharos-tooltip'">
          Illumination Graph</mat-card-subtitle>
        <pharos-radar-chart [data] = data.knowledge [shape]="false" [size] = "'medium'" (click)="openModal()" [origin]="'knowledge'"></pharos-radar-chart>
      </div>
        <div fxFlex = "30" class = "kchart full-height" *ngIf="data.knowledge && data.knowledge.length > 0; else noDataDiv">
          <mat-card-subtitle
            [matTooltip] = "getTooltip('Knowledge Table')"
            [matTooltipClass] = "'pharos-tooltip'">
            Knowledge Table</mat-card-subtitle>
          <pharos-knowledge-table [data] = data.knowledge></pharos-knowledge-table>
        </div>
        <br>
        <br>
      </div>
    <ng-template #noDataDiv>
      <br>
      <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="center center">
      <div fxFlex="25"></div>
      <div fxFlex="50" fxLayoutAlign="space-around center" class = "kchart full-height">
        <div><mat-icon class = "huge">error_outline</mat-icon></div><br>
        <div><h2>No data available</h2></div>
      </div>
      <br>
      <br>
      <br>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
</article>
