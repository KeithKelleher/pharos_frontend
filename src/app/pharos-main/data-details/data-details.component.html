<div class = "pharos-main">
  <div *ngIf="loading" class = "loadingIcon" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
    <app-ncats-header [searchBar]="true" class="details-header"></app-ncats-header>
    <mat-sidenav-container class="main-content">
      <mat-sidenav #helppanel
                   class="help-panel"
                   [position]="'end'"
                   [fixedInViewport] = true
                   [fixedTopGap]="60"
                   [mode]="'over'"
                   [opened]="false">
        <!-- sidenav content -->
        <pharos-help-panel (closeClick)="helppanel.toggle()"
        ></pharos-help-panel>
      </mat-sidenav>
      <mat-sidenav-content>
      <ng-template appPharosCustomContent ></ng-template>
        <pharos-scroll-to-top></pharos-scroll-to-top>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
<app-pharos-footer></app-pharos-footer>
