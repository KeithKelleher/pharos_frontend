    <mat-sidenav-container class="flex-body main-content">
      <mat-sidenav #helppanel
                   class="help-panel"
                   [position]="'end'"
                   [mode]="'over'"
                   [opened]="false">
        <!-- sidenav content -->
        <pharos-help-panel></pharos-help-panel>

        <pharos-scroll-to-top></pharos-scroll-to-top>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
<app-pharos-footer></app-pharos-footer>
