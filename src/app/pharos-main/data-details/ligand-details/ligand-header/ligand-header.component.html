<article>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center">
    <div fxFlex="95" fxFlexAlign="" >
      <span class = "pharos-title toolbar">{{ligand?.getDisplayName()}}</span>
      <button mat-button class="tool-button " (click)="downloadData()"
              [matTooltip]="'Download Data for ' + (ligand?.getDisplayName())">
        Download <mat-icon>download</mat-icon>
      </button>
    </div>
  </div>
<br>
</article>
