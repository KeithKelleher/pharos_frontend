<article>
  <div class="sticky-container" #home>
    <div fxLayout="row wrap" fxLayoutAlign="start center" class="sticky disease-header" *ngIf="disease">
      <div>
        <span class="pharos-title toolbar">{{disease?.name}}</span>
        <button mat-button class="tool-button" (click)="downloadData()"
                [matTooltip]="'Download Data for ' + (disease?.name)">
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </div>
    <br>
  </div>
</article>
