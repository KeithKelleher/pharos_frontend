<div fxLayout="row wrap" fxLayoutAlign="start stretch" class="topic-details-header">
  <ng-template appPharosCustomContent></ng-template>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-around start">
  <div fxFlex="95">
 <mat-tab-group (selectedTabChange)="changeTab($event)">
   <mat-tab label="Targets ({{allTargets.length}})" class="full-tab">
     <ng-template matTabContent>
       <pharos-node-display [nodes] = displayTargets [path] = "'targets'" *ngIf="displayTargets"></pharos-node-display>
       <pharos-target-table [data] = targets [pageData]="targetPageData" (pageChange)="paginateTargets($event)" *ngIf="targets.length"></pharos-target-table>
     </ng-template>
   </mat-tab>
   <mat-tab label="Ligands  ({{allLigands.length}})" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
       <pharos-ligand-table class = "full-tab" [data]= ligands [pageData]= "ligandPageData" (pageChange)="paginateLigands($event)"></pharos-ligand-table>
     </ng-template>
   </mat-tab>
   <mat-tab label="Diseases  ({{allDiseases.length}})" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
       <pharos-generic-table [data]= allDiseases [fieldsConfig]="diseaseFields" [tableLabel]= "diseaseLabel"></pharos-generic-table>
     </ng-template>
   </mat-tab>
   <!--<mat-tab label="Graph" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
&lt;!&ndash;
       <pharos-topic-graph></pharos-topic-graph>
&ndash;&gt;
     </ng-template>
   </mat-tab>-->
 </mat-tab-group>
</div>
</div>
