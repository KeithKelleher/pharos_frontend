<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="start stretch" class="topic-details-header">
  <ng-template appPharosCustomContent></ng-template>
</div>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="space-around start">
  <div fxFlex="95">
 <mat-tab-group (selectedTabChange)="changeTab($event)">
   <mat-tab label="Targets ({{topic.targetCt}})" class="full-tab">
     <ng-template matTabContent>
       <pharos-node-display [nodes] = displayTargets [path] = "'targets'" *ngIf="displayTargets"></pharos-node-display>
       <pharos-target-table [data] = targets [pageData]="targetPageData" (pageChange)="paginateTargets($event)" *ngIf="targets"></pharos-target-table>
     </ng-template>
   </mat-tab>
   <mat-tab label="Ligands  ({{topic.ligandCt}})" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
       <pharos-ligand-table class = "full-tab" [data]= ligands [pageData]= "ligandPageData" (pageChange)="paginateLigands($event)"></pharos-ligand-table>
     </ng-template>
   </mat-tab>
   <mat-tab label="Diseases  ({{topic.diseaseCt}})" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
       <pharos-generic-table [data]= allDiseases [fieldsConfig]="diseaseFields" [tableLabel]= "diseaseLabel"></pharos-generic-table>
     </ng-template>
   </mat-tab>
   <mat-tab label="Graph" class="full-tab">
     <ng-template matTabContent>
       <div *ngIf=" loading" class = "loadingIcon full-loading" fxLayoutAlign="center center">
         <mat-spinner></mat-spinner>
       </div>
<!--
          <pharos-graph [nodes] = nodes [links] = links></pharos-graph>
-->
     </ng-template>
   </mat-tab>
 </mat-tab-group>
  <!-- <pharos-node-display [nodes]=diseases [path] = "'diseases'"></pharos-node-display>
  <pharos-disease-table [data]=diseases></pharos-disease-table>-->

<!--
  <pharos-node-display [nodes]=ligands [path] = "'ligands'"></pharos-node-display>
-->
</div>
</div>
