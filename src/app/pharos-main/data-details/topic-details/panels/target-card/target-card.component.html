<mat-card *ngIf="target">
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="start stretch" routerLink='/targets/{{target?.accession}}'>
      <div fxFlex="95">
        <pharos-idg-level-indicator [level]="target?.idgTDL"></pharos-idg-level-indicator>
        <span class="mat-title target-link">{{target?.name}}</span>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" class ="radar-row" fxLayoutAlign="start stretch">
      <div fxFlex="95">
    <pharos-radar-chart  *ngIf = knowledge [data]="knowledge"></pharos-radar-chart>
      </div>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column" class ="tkrow" fxLayoutAlign="start stretch">
      <div fxFlex="95">
    <pharos-knowledge-table *ngIf = knowledge [data] = knowledge></pharos-knowledge-table>
      </div>
    </div>
    <br>
    <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="start stretch">
      <div fxFlex="95">
        <span class ="mat-title">{{target?.gene}}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
