<pharos-cross-list-heatmap [title]="'Ligand-Target Activities'" [data]="data" (detailsChanged)="updateSelectedDetails($event)"
                           [model]="'Ligand'" [crossModel]="'Target'" [rowParseFunction]="rowParseFunction" [domain]="[5, 12]"
                           [measure]="'Activity'" [defaultSubset]="'Associated Targets'">
  <pharos-target-relevance-table [rawData]="this.selectedDetails" [singlePair]="true"></pharos-target-relevance-table>
</pharos-cross-list-heatmap>
