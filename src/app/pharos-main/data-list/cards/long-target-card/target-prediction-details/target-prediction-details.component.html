<mat-card-subtitle>Target Prediction Details</mat-card-subtitle>
<ncats-property-display *ngIf="target.targetPredictionDetails.modelName"
                        [property]="{term: target.targetPredictionDetails.modelName, label: 'Model', tooltip: getTooltip('model')}">
</ncats-property-display>
<ncats-property-display *ngIf="target.targetPredictionDetails.similarity"
                        [property]="{term: target.targetPredictionDetails.similarity, label: 'Confidence', tooltip: getTooltip('similarity')}">
</ncats-property-display>
<ncats-property-display *ngIf="target.targetPredictionDetails.result"
                        [property]="{term: target.targetPredictionDetails.result, label: 'Activity', tooltip: getTooltip('activity')}">
</ncats-property-display>

<div class="prediction-structures">
<pharos-structure-view [smiles]="ligandSmiles" [size]="120"></pharos-structure-view>
<pharos-structure-view [smiles]="structureToShow" [size]="120"></pharos-structure-view>
</div>
<ncats-property-display *ngIf="target.targetPredictionDetails.trainingActivity"
                        [property]="{term: target.targetPredictionDetails.trainingActivity, label: 'Training Activity', tooltip: getTooltip('trainingActivity')}">
</ncats-property-display>
