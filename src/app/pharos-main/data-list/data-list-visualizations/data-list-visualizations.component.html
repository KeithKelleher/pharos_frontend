<mat-tab-group (selectedTabChange)="redrawChildren($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <div
        [matTooltip]="getTooltip('donut')"
        [matTooltipClass]="'pharos-tooltip'">
        Donut Chart
      </div>
    </ng-template>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="50" fxFlex.lt-md="80" *ngIf=displayFacet>
        <pharos-donut-chart [data]="displayFacet.values" (clickSlice)="filterDonutChart($event)" [events]="redrawCharts.asObservable()"></pharos-donut-chart>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around start">
      <div fxFlex="60" fxFlex.lt-md="80" *ngIf=displayFacet>
        <p class="slice-help">  <mat-icon [color]="'primary'" class = "help-icon">info</mat-icon> Click on a slice to filter the list</p>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div
        [matTooltip]="getTooltip('upset')"
        [matTooltipClass]="'pharos-tooltip'">
        UpSet Chart
      </div>
    </ng-template>
    <pharos-upset-plot [displayFacet]="displayFacet" [events]="redrawCharts.asObservable()"></pharos-upset-plot>
    <div fxLayout="row" fxLayoutAlign="space-around start">
      <div fxFlex="60" fxFlex.lt-md="80" *ngIf=displayFacet>
        <p class="slice-help">  <mat-icon [color]="'primary'" class = "help-icon">info</mat-icon> Click on a bar to filter the list</p>
      </div>
    </div>
  </mat-tab>

</mat-tab-group>
<div fxLayout="row" fxLayoutAlign="space-around start">
  <div fxFlex="60" fxFlex.lt-md="80" *ngIf=displayFacet>
    <pharos-visualization-options (fieldChange)="changeSelectedFacet($event)" [facets]="facets"></pharos-visualization-options>
  </div>
</div>
