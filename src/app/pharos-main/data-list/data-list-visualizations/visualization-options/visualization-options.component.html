<mat-chip-listbox fxLayoutAlign="center" #chipList aria-label="Facet List">
  <mat-chip *ngFor="let facet of facets"
            [highlighted]="isSelected(facet.facet)"
            [color]="'accent'"
            (click)="changeData(facet.facet)">
    {{facet.facet}}
  </mat-chip>
  <br>
</mat-chip-listbox>
