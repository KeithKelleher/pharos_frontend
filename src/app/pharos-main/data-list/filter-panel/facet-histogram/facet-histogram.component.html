<div class="hist-holder">
  <pharos-bar-chart [data]="chartData" [showAxes]="false" [histogram]="true" [selectedLow]="this.minSetting"
                    [selectedHigh]="this.maxSetting"
                    [events]="boundsChangedSubject.asObservable()"></pharos-bar-chart>
</div>
<div class="slider-holder">
  <range-slider class="hist-slider"
                [min] = "this.min"
                [max] = "this.max"
                [step] = "this.facet.binSize"
                [tickInterval] = 1
                (change)="boundsChanged($event)"
                [value]="sliderRange()"
                [thumbLabel]= true
                aria-label="Primary color range slider">
  </range-slider>
</div>
<div class="footer">
  <div class="range">{{currentRangeDisplay()}}</div>
  <div><button type="button" mat-raised-button [color]="'primary'" (click)="applyFilter()" [disabled]="this.currentSettingsAreApplied()">
    Apply
    <mat-icon>filter_alt</mat-icon>
  </button></div>
</div>
