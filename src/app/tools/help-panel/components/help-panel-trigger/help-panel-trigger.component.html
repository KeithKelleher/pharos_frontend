<button mat-button [id]="origin + '-help'"
  [matTooltip]= "'click for section description and definitions'"
  [matTooltipClass] = "'pharos-tooltip'"
  type="button"
  class="helppanelToggle"
  aria-label = "Help Panel toggle button"
  (click)="toggle()">
  help <mat-icon iconPositionEnd>help</mat-icon>
</button>
