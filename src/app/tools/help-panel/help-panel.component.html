<div class = "help-panel-content" *ngIf="sources && sources.length > 0">
<div fxLayout="row" class = "search-row">
  <div fxFlex>
  <mat-form-field class = "full-width-field" [floatLabel] = "'never'">
    <input matInput
           placeholder="search help"
           (keyup.enter)="search()"
           aria-label="Search"
           [formControl]="searchCtrl"
           class ="input-field">
    <button mat-button mat-icon-button matSuffix aria-label="search"><mat-icon>search</mat-icon></button>
  </mat-form-field>
</div>
</div>

  <mat-accordion [multi]="true">

    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <span class="mat-headline">Descriptions and Definitions</span>
      </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <div class = "description-row"  *ngFor="let source of sources">
            <div fxLayout="row" fxLayoutAlign="start center">
            <span class = "mat-subheading-1"> <strong>{{source.label}}:</strong></span>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-around start">
            <div fxFlex = "95">
              <p class="mat-body">{{source.description}}</p>
              <button *ngIf="source.article" mat-stroked-button [color]="'primary'" (click)="showArticle(source)">
                Learn More...
              </button>
              <br>
            </div>
          </div>
          </div>
        </ng-template>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <span class="mat-headline">{{selectedArticle}} Details</span>
      </mat-expansion-panel-header>
      <ng-template appPharosCustomContent></ng-template>
    </mat-expansion-panel>

<!--        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <span class="mat-headline">Related Topics</span>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>

          </ng-template>
        </mat-expansion-panel>-->

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <span class="mat-headline">Raw Data</span>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <div fxLayout="row" class = "search-row">
              <ngx-json-viewer [json] = rawData></ngx-json-viewer>
            </div>
          </ng-template>
        </mat-expansion-panel>



  </mat-accordion>
</div>
