<mat-sidenav-container class="mobile-menu-container" >
  <mat-sidenav #mobilesidenav class="mobile-menu-panel"
               [position]="'end'"
               [disableClose]="false"
               [fixedInViewport]= true [fixedTopGap]="60">
    <div *ngIf = profile class="profile-section"  [matMenuTriggerFor]="profileMenu" >
      <img [src] = profile.profilePic class ="profile-pic" *ngIf="profile?.profilePic">
      <span class="user-name">{{profile.name}}</span>
    </div>
    <button mat-button class="nav-menu-button" (click)= "openSignInModal(); mobilesidenav.close()" *ngIf="!profile">
      Sign In</button>
    <button mat-button class="nav-menu-button" (click)= "signOut()" *ngIf="profile">
      Sign Out</button>
    <button mat-button (click)="mobilesidenav.close()" routerLink="/targets" class="nav-menu-button" [ngClass]="{active: isActive('targets')}">Targets</button>
    <button mat-button (click)="mobilesidenav.close()" routerLink="/diseases" class="nav-menu-button" [ngClass]="{active: isActive('diseases')}">Diseases</button>
    <button  mat-button (click)="mobilesidenav.close()" routerLink="/ligands" class="nav-menu-button" [ngClass]="{active: isActive('ligands')}">Ligands</button>
<!--
    <button mat-button routerLink="/topics" class="nav-menu-button">Topics</button>
-->
    <button mat-button (click)="mobilesidenav.close()" routerLink="/api" class="nav-menu-button" [ngClass]="{active: isActive('api')}">API</button>
    <button  mat-button (click)="mobilesidenav.close()" routerLink="/about" class="nav-menu-button" [ngClass]="{active: isActive('about')}">About</button>
    <button  mat-button (click)="mobilesidenav.close()" routerLink="/faq" class="nav-menu-button" [ngClass]="{active: isActive('faq')}">FAQ</button>
    <pharos-search-component class="mobile-search"></pharos-search-component>
  </mat-sidenav>

<mat-toolbar class="ncats-toolbar" [@slideInOut]="animationState">
  <img *ngIf="animationState === 'out'" src = "./assets/images/Pharos_Logo_Rd8-white.svg" routerLink="/index" alt="Pharos logo" class="pharos-logo">
  <img *ngIf="animationState === 'in'" src = "./assets/images/Pharos_Logo_Rd8.svg" routerLink="/index" alt="Pharos logo" class="pharos-logo">
  <div id="links" fxHide.lt-md>
    <a mat-button routerLink="/targets" [ngClass]="{active: isActive('targets')}">Targets</a>
    <a mat-button routerLink="/diseases" [ngClass]="{active: isActive('diseases')}">Diseases</a>
    <a mat-button routerLink="/ligands" [ngClass]="{active: isActive('ligands')}">Ligands</a>
<!--
    <a mat-button routerLink="/topics">Topics</a>
-->
    <a mat-button routerLink="/api" [ngClass]="{active: isActive('api')}">API</a>
    <a mat-button routerLink="/about" [ngClass]="{active: isActive('about')}">About</a>
    <a mat-button routerLink="/faq" [ngClass]="{active: isActive('faq')}">FAQ</a>
  </div>
  <span class="fill-remaining-space"></span>
    <pharos-search-component [fxHide.lt-md]="true" [placeholderStr]="'search'" *ngIf=searchBar></pharos-search-component>
  <div *ngIf = profile class="profile-section"  [matMenuTriggerFor]="profileMenu" fxHide.lt-md>
    <img [src] = profile.profilePic class ="profile-pic" *ngIf="profile?.profilePic">
    <span class="user-name">{{profile.name}}</span>
  </div>
  <button mat-button class="menu-button" (click)= "openSignInModal()" *ngIf="!profile" fxHide.lt-md>
Sign In</button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="signOut()">
      Sign Out
    </button>
  </mat-menu>
  <button mat-icon-button class="menu-button" (click)="mobilesidenav.toggle()" fxHide fxShow.lt-md>
      <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
</mat-sidenav-container>
