<div class="cloud-container" #wordcloud>
<angular-d3-cloud
  [data]="data"
  [width]="width"
  [height]="450"
  [padding]="1"
  font="serif"
  [rotate]="rotateFunction"
  [autoFill]="true"
  (wordMouseOver)="mouseOver($event)"
  (wordMouseOut)="mouseOut($event)"
></angular-d3-cloud>
</div>

<div class="wordcloud-tooltip" #wordcloudTooltip></div>
