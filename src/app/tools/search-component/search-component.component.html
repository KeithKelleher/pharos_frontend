<mat-form-field>
  <input matInput  class = "searchInput">
<mat-autocomplete #auto="matAutocomplete">
  <mat-optgroup *ngFor="let group of filteredGroups | async" [label]="group.name">
    <mat-option *ngFor="let option of group.options" [value]="option">
      {{ option.key }}
    </mat-option>
  </mat-optgroup>
</mat-autocomplete>
</mat-form-field>
