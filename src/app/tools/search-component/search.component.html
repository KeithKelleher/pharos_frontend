<mat-form-field class ="typeahead-field">
  <input matInput placeholder = {{placeholderStr}} (keyup.enter)="search()"
   aria-label="Search" [matAutocomplete]="auto" [formControl]="typeaheadCtrl">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected) = "search()">
    <mat-optgroup *ngFor="let group of filteredGroups | async" [label]="group.name">
      <mat-option *ngFor="let option of group.options" [value]="option.key">
        <div [innerHTML]= "option.key  | highlight : typeaheadCtrl.value"></div>
      </mat-option>
    </mat-optgroup>
  </mat-autocomplete>
</mat-form-field>
<button mat-icon-button (click)="search()"><mat-icon>search</mat-icon></button>
